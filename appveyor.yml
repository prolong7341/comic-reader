os: unstable
cache:
  - node_modules
environment:
  GH_TOKEN:
      secure: bCI8uVmEsVsAYCeEldSRs/kJgIA1UVty8Z2urjxPPP5YW6HI7SpeKl4aaIMY9HlR
  matrix:
    - nodejs_version: 6
install:
  - ps: Install-Product node $env:nodejs_version
  - set CI=true
  - npm install -g npm@latest
  - set PATH=%APPDATA%\npm;%PATH%
  - npm install
matrix:
  fast_finish: true
build: off
version: '{build}'
shallow_clone: true
clone_depth: 1
test_script:
- npm run dist